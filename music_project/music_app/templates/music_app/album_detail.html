{% extends 'music_app/base.html' %}


{% block title %} Album "{{ album }}" of {{ album.band }}{% endblock %}

{% block content %}
<h2>{{ album.band }}</h2>
 <h3>Album: {{ album }}</h3>
<h2>Track list:</h2>
    {% for track in album.tracks.all %}
        <ul><a href="{{ track.get_url }}">{{ track }}</a></ul>
    {% endfor %}
{% endblock %}
