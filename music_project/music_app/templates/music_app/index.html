{% extends 'music_app/base.html' %}

{% block title %} All bands {% endblock %}

{% block content %}

<header>
  <h1 class="h1_header" align="center">List of bands</h1>
</header>

  <div class="content">
    <div class="left">
  {% for band in bands %}
    <a style="text-decoration: none" href="{{ band.get_url }}"><ul class="ul_list">{{ band }}</ul></a>
  {% endfor %}
      </div>


    <div class="right">
      <p>Empty field</p>
    </div>
  </div>


<aside>
  {% for genre in genres%}
  <a style="text-decoration: none" href="{{ genre.get_url }}"><ul class="ul_aside">{{ genre|capfirst }}</ul></a>
  {% endfor %}
</aside>

<div class="footer">
  {% include 'includes/navbar.html' %}
</div>
  {% endblock %}
