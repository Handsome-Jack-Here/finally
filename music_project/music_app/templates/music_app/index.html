{% extends 'music_app/base.html' %}

{% block title %} All bands {% endblock %}

{% block content %}

<div class="header"><h1>List of bands</h1></div>
<hr>

  {% for band in bands %}
    <a href="{{ band.get_url }}"><ul>{{ band }}</ul></a>
  {% endfor %}

{% for genre in genres %}
  <h4 align="right"><a href="{{ genre.get_url }}">{{ genre }}</a></h4>
{% endfor %}

<a  href="/genres"><p align="right">Genres list<p></a>
{% endblock %}
