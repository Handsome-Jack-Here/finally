{% extends 'music_app/base.html' %}

{% block title %} Comment form {% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}

  {% for field in form %}
    {{ field.label_tag }}
    {{ field }}
  {% endfor %}
  <hr>
  <br>

    album slug: {{ fuck }}

  <br><br>
    <button type="submit"> Send </button>
</form>

{% endblock %}
