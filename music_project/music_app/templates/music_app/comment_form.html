{% extends 'music_app/base.html' %}

{% block title %} Comment form {% endblock %}

{% block content %}
<form method="post" >
  {% csrf_token %}
  <hr><br>
    <input type="hidden"  name="album" value="{{ default }}">
    Name: {{ form.name }}
    Surname: {{ form.surname }}
    Comments: {{ form.comment }}
    Rating: {{ form.rating }}
    <hr><br>
    <button type="submit" > Send </button>

  <div class="form-group">
    <label for=""></label>
    <textarea class="form-control" name="" id="" rows="3"></textarea>
  </div>


</form>

{% endblock %}
